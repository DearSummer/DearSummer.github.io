language: node_js

node_js:
  - '10.15.2'

sudo: required

git:
  quiet: true
  submodules: false
  
cache:
  directories:
    - node_modules

branches:
  only:
    - hexocode

before_install:
  - git config --global user.name "ShinyGX"
  - git config --global user.email "591243801@qq.com"
  - npm install -g hexo-cli
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive

install:
  - npm install hexo-deployer-git --save
  - npm install


script:
  - hexo clean
  - hexo generate
 
after_script:
  - git config user.name "ShinyGX"
  - git config user.email "591243801@qq.com"
  - sed -i "s/gh_token/${GH_TOKEN}/g" ./_config.yml
  - hexo deploy


 
